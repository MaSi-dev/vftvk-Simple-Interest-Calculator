<!DOCTYPE html>
<html>
    <title>Simple Interest Calculator</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="manidiv">
        
            <h1>Simple Interest Calculator</h1>

            Amount : <input type="number"  id="principal" placeholder="10000" onchange="validation()">  <br/>
            Rate :<input onchange="updateRate()" type ="range" id="rate" list="tickmarks" class="slider" min="1" max="20" value="10.25" step="0.25">
                <span id ="rate_val" class="rate_val">
                    10.25%
                </span><br>
            No. of Years :<select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select> <br/>
            Interest :<span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>

            <span id="result">
            </span>

            <footer>
                <br><br>
                &#169; This Calculator belongs to Mohsen Asi
            </footer>
        </div>
    </body>
</html>
